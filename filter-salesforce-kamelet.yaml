apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: filter-salesforce-txt
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Red Hat"
  labels:
    camel.apache.org/kamelet.type: "sink"
    camel.apache.org/kamelet.name: "filter-salesforce-txt"
    camel.apache.org/kamelet.version: "v1alpha1"
spec:
  definition:
    title: "Filter & Mask SalesForce information"
    description: |-
      Translate SalesForce data to be translated
  dependencies:
    - "camel:kamelet"
    - "camel:jackson"
  flow:
    from:
      uri: "kamelet:source"
      steps:
      - unmarshal:
          json: {}
      - set-body:
            simple: "[NEW Campaign] ${body[Name]}"
      - to: 
            uri: "knative:channel/originaltxt"
